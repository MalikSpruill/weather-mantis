<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Mantis</title>
</head>
<body>
    <section class="flex" id="parent-container">
        <header class="flex" id="intro">
            <h1>Weather Mantis</h1>
        </header>

        <!-- ADD LARGE WEATHER Mantis font before data appears on search of city on right-->
        <main class="flex" id="weather-container">
            <div class="flex" id="city-search">
                <form class ="flex" id="search-field">
                    <h2>Search for a City:</h2>
                    <input type="text" placeholder="Search a City" id="search-input" />
                    <button type="submit">Search</button>
                </form>
                <div class="flex" id="past-searches">
                    <!-- DELETE THESE BUTTONS AFTER FINISHING!-->
                    <button>Example Button</button>
                    <button>Example Button</button>
                    <button>Example Button</button>
                    <!--Past Searched Cities-->
                </div>
            </div>
            <div class="flex" id="weather-info">
                <div id="todays-forecast">
                     <!--Current day forecast-->
                    <div id="city-date">
                        <h2>hhh<!--city and date --></h2>
                        <img />
                    </div>
                    <div id="city-weather">
                        <p id="temp">Temp: N/a</p>
                        <p id="wind">Wind: N/a</p>
                        <p id="humidity">Humidity: N/a</p>
                        <p id="uv">UV Index: N/a</p>
                    </div>
                </div>
                <div id="extended-forecast">
                    <!--Current week forecast-->
                    <!--dynamic div (within div - date, icon, temp , wind, humidity up/down)-->
                </div>
            </div>
        </main>

    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
